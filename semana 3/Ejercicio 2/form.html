<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css_formulario.css">
      <!-- Cesar Alexander Garay Ortez GO22007-->
</head>
<body>
    <div class="contenedor-formulario">
        <h1>Crear Cuenta</h1>
        <form>
            <div class="fila-formulario">
                <div class="grupo-formulario">
                    <label class="requerido">Nombre</label>
                    <input type="text" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="grupo-formulario">
                    <label>Apellido</label>
                    <input type="text" placeholder="Ingresa tu apellido">
                </div>
            </div>

            <div class="grupo-formulario">
                <label class="requerido">Correo Electrónico</label>
                <input type="email" placeholder="Ingresa tu correo electrónico" required>
            </div>

            <div class="fila-formulario">
                <div class="grupo-formulario">
                    <label class="requerido">Contraseña</label>
                    <input type="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="grupo-formulario">
                    <label class="requerido">Confirmar Contraseña</label>
                    <input type="password" placeholder="Confirma tu contraseña" required>
                </div>
            </div>

            <div class="fila-formulario">
                <div class="grupo-formulario">
                    <label>Género:</label>
                    <div class="grupo-radio">
                        <label class="etiqueta-radio">
                            <input type="radio" name="genero" value="masculino">
                            Masculino
                        </label>
                        <label class="etiqueta-radio">
                            <input type="radio" name="genero" value="femenino">
                            Femenino
                        </label>
                    </div>
                </div>
                <div class="grupo-formulario">
                    <label>Hobbies</label>
                    <div class="grupo-checkbox">
                        <label class="etiqueta-checkbox">
                            <input type="checkbox" name="hobbies" value="musica">
                            Música
                        </label>
                        <label class="etiqueta-checkbox">
                            <input type="checkbox" name="hobbies" value="deportes">
                            Deportes
                        </label>
                        <label class="etiqueta-checkbox">
                            <input type="checkbox" name="hobbies" value="viajar">
                            Viajar
                        </label>
                        <label class="etiqueta-checkbox">
                            <input type="checkbox" name="hobbies" value="cine">
                            Cine
                        </label>
                    </div>
                </div>
            </div>

            <div class="fila-formulario">
                <div class="grupo-formulario">
                    <label>Fuente de Ingresos</label>
                    <select>
                        <option>Empleado</option>
                        <option>Autónomo</option>
                        <option>Negocio</option>
                        <option>Estudiante</option>
                    </select>
                </div>
                <div class="grupo-formulario">
                    <label>Ingresos</label>
                    <input type="range" min="0" max="100" value="20">
                </div>
            </div>

            <div class="fila-formulario">
                <div class="grupo-formulario">
                    <label>Subir Foto de Perfil</label>
                    <input type="file" id="foto-perfil" accept="image/*">
                    <label for="foto-perfil" class="subir-archivo">Elegir Archivo</label>
                    <span id="archivo-elegido">Ningún archivo elegido</span>
                </div>
                <div class="grupo-formulario">
                    <label>Edad</label>
                    <input type="number" value="18" min="0">
                </div>
            </div>

            <div class="grupo-formulario">
                <label>Biografía</label>
                <textarea></textarea>
            </div>

            <button type="submit" class="btn-enviar">Crear</button>
        </form>
    </div>
</body>
</html>
