<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form con tailwindcss</title>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h2 class="text-2xl font-semibold mb-6 text-center">Create Account</h2>
        <form>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700">First name *</label>
                    <input type="text" placeholder="enter your first name" class="w-full p-2 border border-gray-300 rounded mt-1">
                </div>
                <div>
                    <label class="block text-gray-700">Last name</label>
                    <input type="text" placeholder="enter your last name" class="w-full p-2 border border-gray-300 rounded mt-1">
                </div>
            </div>
            <div class="mt-4">
                <label class="block text-gray-700">Email*</label>
                <input type="email" placeholder="enter your email" class="w-full p-2 border border-gray-300 rounded mt-1">
            </div>
            <div class="grid grid-cols-2 gap-4 mt-4">
                <div>
                    <label class="block text-gray-700">Password *</label>
                    <input type="password" placeholder="enter your password" class="w-full p-2 border border-gray-300 rounded mt-1">
                </div>
                <div>
                    <label class="block text-gray-700">Confirm Password *</label>
                    <input type="password" placeholder="enter your password again" class="w-full p-2 border border-gray-300 rounded mt-1">
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4 mt-4">
                <div>
                    <label class="block text-gray-700">Gender:</label>
                    <div class="mt-1">
                        <label class="inline-flex items-center">
                            <input type="radio" name="gender" class="form-radio" value="male">
                            <span class="ml-2">Male</span>
                        </label>
                        <label class="inline-flex items-center ml-6">
                            <input type="radio" name="gender" class="form-radio" value="female">
                            <span class="ml-2">Female</span>
                        </label>
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700">Hobbies</label>
                    <div class="mt-1">
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox" value="music">
                            <span class="ml-2">Music</span>
                        </label>
                        <label class="inline-flex items-center ml-4">
                            <input type="checkbox" class="form-checkbox" value="sports">
                            <span class="ml-2">Sports</span>
                        </label>
                        <label class="inline-flex items-center ml-4">
                            <input type="checkbox" class="form-checkbox" value="travel">
                            <span class="ml-2">Travel</span>
                        </label>
                        <label class="inline-flex items-center ml-4">
                            <input type="checkbox" class="form-checkbox" value="movies">
                            <span class="ml-2">Movies</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4 mt-4">
                <div>
                    <label class="block text-gray-700">Source of Income</label>
                    <select class="w-full p-2 border border-gray-300 rounded mt-1">
                        <option>Employed</option>
                        <option>Self-Employed</option>
                        <option>Unemployed</option>
                        <option>Student</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700">Income</label>
                    <div class="flex items-center mt-1">
                        <input type="range" min="0" max="100" value="20" class="w-full">
                        <span class="ml-2 bg-teal-500 text-white px-2 py-1 rounded">20K</span>
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4 mt-4">
                <div>
                    <label class="block text-gray-700">Upload Profile Picture</label>
                    <input type="file" class="mt-1">
                </div>
                <div>
                    <label class="block text-gray-700">Age</label>
                    <input type="number" value="18" class="w-full p-2 border border-gray-300 rounded mt-1">
                </div>
            </div>
            <div class="mt-4">
                <label class="block text-gray-700">Bio</label>
                <textarea class="w-full p-2 border border-gray-300 rounded mt-1" rows="4"></textarea>
            </div>
            <div class="mt-6 text-center">
                <button type="submit" class="bg-teal-500 text-white px-4 py-2 rounded">Create</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
