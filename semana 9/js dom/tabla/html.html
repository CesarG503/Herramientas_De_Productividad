<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Mixgyt/RetroSci-Fi_library/dist/css/sci-fi.css">
</head>

<body>

    <form>
        Select your favorite Color :
        <select id="mySelect">
            <option>Red</option>
            <option>Green</option>
            <option>Blue</option>
            <option>White</option>
        </select>
        <input type="button" onclick="getOptions()" value="Count and Output all items">
    </form>

    <form>
        <select id="colorSelect">
            <option>Red</option>
            <option>Green</option>
            <option>White</option>
            <option>Black</option>
        </select>
        <input type="button" onclick="removecolor()" value="Select and Remove" id="buton">
    </form>

    <form id="form1" >
        <fieldset class="p-4">
            <legend>Legend</legend>
            <div class="row"><label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10"><input type="text" readonly="" class="form-control" id="staticEmail"></div>
            </div>
            <div><label for="exampleInputEmail1" class="form-label mt-4">Email address</label><input type="email"
                    class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email"><small id="emailHelp" class="form-text text-muted">Info</small></div>
            <div><label for="exampleSelect1" class="form-label mt-4">select</label><select class="form-select"
                    id="exampleSelect1">
                    <option>1</option>
                    <option>2</option>
                </select></div>
            <fieldset>
                <legend class="mt-4">Switches</legend>
                <div class="form-check form-switch"><input class="form-check-input" type="checkbox"
                        id="flexSwitchCheckDefault"><label class="form-check-label"
                        for="flexSwitchCheckDefault">Switch</label></div>
            </fieldset>
            <fieldset>
                <legend class="mt-4">Radio buttons</legend>
                <div class="form-check"><input class="form-check-input" type="radio" name="optionsRadios" id="opt1"
                        value="option1"><input class="form-check-input" type="radio" name="optionsRadios" id="opt2"
                        value="option2"><label class="form-check-label" for="optionsRadios1">Check</label></div>
            </fieldset><button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
    </form>
    
    <script src="https://cdn.jsdelivr.net/gh/Mixgyt/RetroSci-Fi_library/dist/js/retrosci-fi.js"></script>
    <script src="dom.js"></script>
</body>
</html>
