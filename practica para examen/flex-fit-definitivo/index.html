<!DOCTYPE html>

<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="sub-container-left">

                    <div class="box box-5">5</div>
                </div>
                <div class="right-box">

            </div>

            <div class="bottom-square-r">
                <div class="box box-8">8</div>

        </div>

    </div>
