<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex loco</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="flex-container">

            <div class="flex-group fit-1">

                <div class="flex-container-column">

                    <div class="flex-container">

                        <div class="flex-group fit-4">
                            <div class="flex-container-column">

                                <div class="box large"></div>
                                <div class="box"></div>
    
                            </div>

                        </div>
                        <div class="flex-group fit-3">

                            <div class="flex-container-column ">

                                <div class="flex-container">
                                    
                                    <div class="box height"></div>
                                    <div class="box height"></div>
                                </div>
                                <div class="flex-container">

                                    <div class="box fit-auto"></div>

                                </div>
                    
    
                            </div>

                        </div>
                    </div>

                    <!-- Contenedores a abajo-->

                    <div class="flex-container">

                        <div class="box"></div>
                        <div class="box ancho"></div>

                    </div>
                </div>

            </div>
            <div class="flex-container-column fit-2">

                <div class="box complete"></div>
                <div class="box complete"></div>
                
            </div>
        </div>
    </div>



    
</body>
</html>
