<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List con IndexedDB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="app.js" defer></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="card-title text-center mb-4">📝 To-Do List</h1>

        <div class="mb-3">
          <input type="text" id="search" class="form-control" placeholder="🔍 Buscar tareas..."/>
        </div>
        <ul id="todo-list" class="list-group mb-3"></ul>

        <form id="todo-form" class="d-flex gap-2">
          <input type="text" id="new-task" class="form-control" placeholder="✏️ Nueva tarea..." required />
          <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
