<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Targeta con Boootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100 ">
    <div class="text-white rounded-4 shadow p-4 mx-auto" style="width: 320px ; background-color: #25325B;">

        <div class="d-flex justify-content-between mb-4">
            <a href="#" class="text-white fs-4">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="d-flex gap-3">
                <button class="btn text-white p-0 border-0">
                    <i class="far fa-heart fs-5"></i>
                </button>
                <button class="btn text-white p-0 border-0">
                    <i class="fas fa-ellipsis-v fs-5"></i>
                </button>
            </div>
        </div>
        
        <div class="bg-white rounded-circle mx-auto mb-3 shadow" style="width: 120px; height: 120px;"></div>
        <h2 class="text-center fw-bold mb-1 fs-4">Diego Herrera</h2>
        <p class="text-center text-secondary mb-3">Sistemas Informáticos</p>
        <p class="text-center mb-1 small">Sígueme en mis redes sociales</p>
        <p class="text-center text-secondary mb-4 small">@estoEsUnEjemplo</p>
           
        <div class="d-flex justify-content-center mb-4">
            <button class="btn text-white fw-bold px-4 py-2 rounded-pill shadow" style="background: linear-gradient(to right, #e84393, #6c5ce7);">Sígueme</button>
        </div>
        
        <hr class="text-secondary opacity-25 my-4">
        
        <div class="d-flex justify-content-around text-center">
            <div class="d-flex flex-column align-items-center">
                <div class="rounded-circle d-flex align-items-center justify-content-center mb-2 shadow text-white" style="width: 60px; height: 60px; background: linear-gradient(to bottom right, #e84393, #d63031);">
                    <i class="fas fa-camera fs-5"></i>
                </div>
                <div class="fw-bold mb-1">12.8k</div>
                <div class="text-secondary small">Followers</div>
            </div>
            
            <div class="d-flex flex-column align-items-center">
                <div class="rounded-circle d-flex align-items-center justify-content-center mb-2 shadow text-white" style="width: 60px; height: 60px; background: linear-gradient(to bottom right, #6c5ce7, #0984e3);">
                    <i class="fas fa-thumbs-up fs-5"></i>
                </div>
                <div class="fw-bold mb-1">12.8k</div>
                <div class="text-secondary small">Followers</div>
            </div>
            
            <div class="d-flex flex-column align-items-center">
                <div class="rounded-circle d-flex align-items-center justify-content-center mb-2 shadow text-white" style="width: 60px; height: 60px; background: linear-gradient(to bottom right, #a29bfe, #6c5ce7);">
                    <i class="fas fa-paper-plane fs-5 "></i>
                </div>
                <div class="fw-bold mb-1">12.8k</div>
                <div class="text-secondary small">Followers</div>
            </div>
        </div>
    </div>
</body>
</html>
